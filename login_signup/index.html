<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .form-container {
            background-color: white;
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #0a4064;
            border-radius: 5px;
        }
    </style>
</head>
<body style="background-color: #ccc;">
    <h1 style="text-align: center; padding-top: 3%; color: black;">Welcome Back!</h1>
    <h6 style="text-align: center;">Enter your credentials to login</h6>
    <div class="form-container">
        <h2 class="text-center">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="text-center">Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>

    <script>
        $(document).ready(function() {
            $('#loginForm').submit(function(event) {
                event.preventDefault(); // Prevent the default form submission

                var username = $('#username').val();
                var password = $('#password').val();

                // Basic validation to ensure fields are not empty
                if (username === '' || password === '') {
                    alert('Username and password are required.');
                    return;
                }

                // Retrieve stored data from local storage
                var storedUsername = localStorage.getItem('username');
                var storedPassword = localStorage.getItem('password');

                // Validate login credentials
                if (username === storedUsername && password === storedPassword) {
                    alert('Login successful! Welcome, ' + storedUsername);
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Invalid username or password. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
